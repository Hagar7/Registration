<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!--nav-->
        <nav class="navbar navbar-expand-lg bg-light  position-fixed top-0 start-0 end-0">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Hagar Ahmed</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" >pizza</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >chicken</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">fish</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >hamburger</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >pasta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >corn</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-info" id="logOut">Log Out</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--slider-->
          <div class="slider">
          <div class="slider-item">
            <img src="" class="w-100" id="myImg">
            <div class="icons">
                <i class="fa-solid fa-arrow-left myicon" id="perv"></i>   
            </div>
            <div class="icons2">
                <i class="fa-solid fa-arrow-right myicon2" id="next"></i>
            </div>
          </div>
          </div>

    <div class="content p-4">
        <div class="container">
            <h2>Recipes</h2>
            <div class="row g-2" id="rescipeDisplay">  
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
